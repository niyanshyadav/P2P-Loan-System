<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Loan System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>P2P Loan System</h1>
        <div class="loan-form">
            <h2>Create Loan</h2>
            <form id="create-loan-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                <label for="interest-rate">Interest Rate:</label>
                <input type="number" id="interest-rate" required>
                <label for="duration">Duration:</label>
                <input type="number" id="duration" required>
                <label for="borrower">Borrower Address:</label>
                <input type="text" id="borrower" required>
                <button id="create-loan-btn">Create Loan</button>
            </form>
        </div>
        <div class="loan-form">
            <h2>Repay Loan</h2>
            <form id="repay-loan-form">
                <label for="loan-id">Loan ID:</label>
                <input type="number" id="loan-id" required>
                <button id="repay-loan-btn">Repay Loan</button>
            </form>
        </div>
        <div id="loan-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
